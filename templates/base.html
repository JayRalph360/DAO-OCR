<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}
    <title>{{ title }}</title>
  {% endblock %}
  <link rel="stylesheet" href="{{url_for('static',filename='css/login-1.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <meta name="description" content="A Flask web app that integrates Tesseract 
  OCR to extract text from image files.">
  <meta name="keywords" content="Our web app provides a comprehensive image to 
  text conversion service using Tesseract OCR. With our advanced OCR techniques, 
  we can extract text accurately from various image file formats, making the process 
  of data extraction fast, efficient, and error-free. Our user-friendly interface 
  allows users to upload their images easily, view the extracted text, and 
  export it in different formats for further processing and analysis. 
  Our services are designed to save time and effort while ensuring the accuracy of 
  the extracted text.">
  <meta name="author" content="Raphael Okai">

  <!-- Favicons -->
  <link href="static/img/dao-nhead.png" rel="icon">
  <link href="static/img/dao-nhead.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/css/stylen.css" rel="stylesheet">

  <!-- =======================================================
    * Template Name: DAO
    * Updated: Mar 10 2023 with Bootstrap v5.2.3
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex justify-content-between align-items-center">

      <div id="logo">
        <a href="{{url_for('upload')}}"><img src="static/img/dao-nlogo.png" alt=""></a>
        <!-- Uncomment below if you prefer to use a text logo -->
        <!--<h1><a href="index.html">DAO</a></h1>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="{{url_for('upload')}}">Home</a></li>
          <li><a class="nav-link scrollto" href="{{url_for('about')}}">About</a></li>
          <li><a class="nav-link scrollto" href="{{url_for('service')}}">Services</a></li>
          <li><a class="nav-link scrollto" href="{{url_for('team')}}">Team</a></li>
          <li><a class="nav-link scrollto" href="{{url_for('contact')}}">Contact</a></li>
          <li><a class="nav-link scrollto" href="{{url_for('login')}}">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <main>
    <!-- Content of child pages will be loaded here -->
    {% block content %}
    {% endblock %}
  </main>

  <main id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>DAO</strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!--
        All the links in the footer should remain intact.
        You can delete the links only if you purchased the pro version.
        Licensing information: https://bootstrapmade.com/license/
        Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Regna
      -->
        Designed by <a href="#">DAO</a>
      </div>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
  <!-- Vendor JS Files -->
  <script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="static/vendor/aos/aos.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->

</body>

</html>
