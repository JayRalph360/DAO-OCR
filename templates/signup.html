<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
					<span class="login100-form-title p-b-43">
						CREATE AN ACCOUNT
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex@abc.xyz">
						<input class="input100" type="text" name="usrnm" pattern= "[a-zA-Z]+" required>
						<span class="focus-input100"></span>
						<span class="label-input100">USERNAME</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" id="email" name="email" required>
						<span class="focus-input100"></span>
						<span class="label-input100">EMAIL</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="psw"  minlength = "8" maxlength="15" required>
						<span class="focus-input100"></span>
						<span class="label-input100">PASSWORD</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<a href="#" class="txt1">
									Remember me
								</a>
							</label>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" method="post">
							SIGNUP
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<a href="#">
							OR LOGIN
						</a>
					</div>
					<div class="login100-form-social flex-c-m">
						<a href="{{url_for('login')}}" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa-solid fa-circle-user"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/img/jess.jpg');">
				</div>
			</div>
		</div>
	</div>
